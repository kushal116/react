<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main-head">Payment Form</h1>
            <hr>    
             <h2>Contact Infomation</h2>
            <p>Name: <input type="text" name="name" placeholder="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male: <input type="radio" name="gender" id="" required>
                    Female: <input type="radio" name="gender" id="" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="" cols="50" rows="10" required></textarea></p>
            <p> Email: <input type="email" name="email" id="" required></p>
            <p>Pincode: <input type="Number" name="number" id="" required></p>

            <h2>Payment infomation</h2>
            <p>Card Type:
                <select name="card" required>
                    <option value="">-- Selecta card
                        Tupe --
                    </option>
                    <option value="visa">visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p> Card Number <input type="number" name="card_number" required></p>
            <p>
                Card Exp: <input type="date" name="Card_Exp" required>
            </p>
            <p>
                CVV: <input type="password" name="Card_cvv">
            </p>
            <p><input type="Submit" value="Paynow">
            </p>
            

        </form>
    </div>
</body>

</html>
